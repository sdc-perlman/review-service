version: "3.8"

services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
      # - /home/dane/Documents/Coding/data-persist:/data/db
    ports:
      - "27017:27017"
    
  app:
    container_name: reviews
    restart: always
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment: 
      MONGO_URI_DEV: mongodb://mongo:27017/reviews
    ports:
      - "5002:5002"
    depends_on: 
      - mongo

  pg:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reviews
    volumes:
      - ./server/dumps/dump.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - ./pg:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: user@mail.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "pg:pgsql-server"

volumes:
  pgadmin-data:
  mongodb: